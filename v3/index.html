<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanPa V3 - 次世代局域網派對體驗</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #ff00ff;
            --bg-color: #0a0a1a;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 6em;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        h1 span {
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color), 0 0 30px var(--secondary-color);
            }
        }

        .description {
            font-size: 1.5em;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: var(--primary-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
            z-index: -1;
        }

        .cta-button:hover:before {
            left: 100%;
        }

        .details {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .details h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .details ul {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .details li {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .details li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.2);
        }

        .details li i {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .details li strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }

            .description {
                font-size: 1.2em;
            }

            .details ul {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <header>
            <h1><span>LanPa</span> <span>v3</span></h1>
            <p class="description">體驗前所未有的次世代局域網派對！準備好迎接無與倫比的遊戲、社交和科技融合了嗎？</p>
            <a href="https://t.me/nelsongx" class="cta-button">籌備中，聯繫 TG @nelsongx 加入</a>
        </header>

        <section class="details">
            <h2>活動詳情</h2>
            <ul>
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <strong>地點</strong>
                    籌備中
                </li>
                <li>
                    <i class="far fa-clock"></i>
                    <strong>時間</strong>
                    籌備中
                </li>
                <li>
                    <i class="fas fa-dollar-sign"></i>
                    <strong>費用</strong>
                    籌備中 
                </li>
                <li>
                    <i class="fas fa-laptop"></i>
                    <strong>攜帶物品</strong>
                    個人電腦或筆電、網路線、延長線、衣服
                </li>
                <li>
                    <i class="fas fa-network-wired"></i>
                    <strong>網路</strong>
                    高速光纖網路，保證順暢的遊戲體驗
                </li>
                <li>
                    <i class="fas fa-network-wired"></i>
                    <strong>參加者</strong>
                    籌備中(反正一定有 @nelsongx)
                </li>
            </ul>
        </section>
    </div>

    <script>
        // Particle animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;
            }

            draw() {
                ctx.fillStyle = '#00ff9d';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
